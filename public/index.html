<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <meta name="apple-mobile-web-app-title" content="Shuffle YT">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="163518975286-qq3jsj4r63rkibjcdie6494e77r006g3.apps.googleusercontent.com">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hebron's Youtube Shuffler" />
    <title>Shuffle Youtube Playlists</title>
    <script src="https://apis.google.com/js/platform.js?onload=triggerGoogleLoaded" async defer></script>
    <script type="text/javascript">
      function triggerGoogleLoaded() {
        gapi.load('auth2', () => {
          gapi.auth2.init().then(() => {
            window.dispatchEvent(new Event('google-loaded'));
          });
        });
      }
    </script>

    <div id="root"></div>
